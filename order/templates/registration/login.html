{% extends "base.html" %}

{% block header %}

    <section id="services">
        <div class="container-fluid" style=" background-color: rgba(255, 255, 255, 0.6)">
            <div class="row">
                <div class="col-12 p-0">
                    <div class=" min-vh-75 text-center m-0 d-flex flex-column justify-content-center">
                        <h2>Вход в личный кабинет</h2>
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <table align="center">
                                <tr>
                                    <td>{{ form.username.label_tag }}</td>
                                    <td>{{ form.username }}</td>
                                </tr>
                                <tr>
                                    <td>{{ form.password.label_tag }}</td>
                                    <td>{{ form.password }}</td>
                                </tr>
                            </table>

                            <h5><input type="submit" value="login" class="btn btn-primary"></h5>
                            <input type="hidden" name="next" value="{{ next }}">
                        </form>


                        <p><a href="/accounts/password_reset/">Lost password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
