{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<li>User: {{ user.get_username }}</li>
<li><a class="nav-link" href="{% url 'logout' %}?next={% url 'home_view' %}">Logout</a></li>
{% else %}
<a class="nav-link" href="{% url 'login' %}?next={% url 'home_view' %}" align="center"><button class="btn btn-primary" value="Login">Login</button> </a>
    {% endif %}

{% endblock content %}
